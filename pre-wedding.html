<script type="text/javascript">
    // Drag-to-scroll (mouse)
    const slider = document.querySelector('#scroll');
    let isDown = false;
    let startX;
    let scrollLeft;

    slider.style.webkitTouchCallout = 'none';

    slider.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
    });
    slider.addEventListener('mouseleave', () => { isDown = false; });
    slider.addEventListener('mouseup', () => { isDown = false; });
    slider.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - slider.offsetLeft;
        const walk = (x - startX) * 2;
        slider.scrollLeft = scrollLeft - walk;
    });

    // ✅ Drag-to-scroll (touch) - helps mobile UX
    slider.addEventListener('touchstart', (e) => {
        isDown = true;
        startX = e.touches[0].pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
    }, { passive: true });

    slider.addEventListener('touchend', () => { isDown = false; }, { passive: true });
    slider.addEventListener('touchcancel', () => { isDown = false; }, { passive: true });

    slider.addEventListener('touchmove', (e) => {
        if (!isDown) return;
        const x = e.touches[0].pageX - slider.offsetLeft;
        const walk = (x - startX) * 2;
        slider.scrollLeft = scrollLeft - walk;
    }, { passive: true });

    // Instagram/Facebook in-app browser stylesheet
    if (/instagram|FB/i.test(navigator.userAgent)) {
        var head = document.querySelector('head');
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'css/insta.css';
        head.appendChild(link);
    }

    // ✅ Mobile menu toggle (same fix as your other working pages)
    $('#nav-toggle').on('click', function (e) {
        e.preventDefault();

        $('#main-nav').toggleClass('is-open');
        $(this).toggleClass('open');

        var isOpen = $('#main-nav').hasClass('is-open');
        $(this).attr('aria-expanded', isOpen ? 'true' : 'false');
    });

    // Close menu when clicking a link
    $('#main-nav a').on('click', function () {
        $('#main-nav').removeClass('is-open');
        $('#nav-toggle').removeClass('open').attr('aria-expanded', 'false');
    });

    // Close on ESC
    $(document).on('keydown', function (e) {
        if (e.key === 'Escape') {
            $('#main-nav').removeClass('is-open');
            $('#nav-toggle').removeClass('open').attr('aria-expanded', 'false');
        }
    });
</script>
