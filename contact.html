<script src="js/min.js"></script>

<script>
    // Logo hover animation trigger (existing behavior)
    setTimeout(function () {
        $('#logod').toggleClass('logod logodl');
        setTimeout(function () {
            $('#logod').toggleClass('logod logodl');
        }, 1750);
    }, 1750);

    // In-app browsers (Instagram/Facebook) stylesheet
    if (/instagram|FB/i.test(navigator.userAgent)) {
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'css/insta.css';
        document.head.appendChild(link);
    }

    // Mobile menu toggle (same fix as your working page)
    $('#nav-toggle').on('click', function (e) {
        e.preventDefault();

        $('#main-nav').toggleClass('is-open');
        $(this).toggleClass('open');

        var isOpen = $('#main-nav').hasClass('is-open');
        $(this).attr('aria-expanded', isOpen ? 'true' : 'false');

        // Optional: only matters if your CSS already uses menu-open
        $('html, body').toggleClass('menu-open', isOpen);
    });

    // Close menu when clicking any nav link (mobile)
    $('#main-nav a').on('click', function () {
        $('#main-nav').removeClass('is-open');
        $('#nav-toggle').removeClass('open').attr('aria-expanded', 'false');
        $('html, body').removeClass('menu-open');
    });

    // Close menu on ESC (nice UX, no CSS change)
    $(document).on('keydown', function (e) {
        if (e.key === 'Escape') {
            $('#main-nav').removeClass('is-open');
            $('#nav-toggle').removeClass('open').attr('aria-expanded', 'false');
            $('html, body').removeClass('menu-open');
        }
    });
</script>
